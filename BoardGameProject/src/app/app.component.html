<!DOCTYPE html>
<html>
  <head>
    <title>Navigation bar DEMO</title>
    <link rel="stylesheet" href="app.component.css">
  </head>
  <body>
    <header>
      <nav>
        <button class="navigation-button navigation-button-text" (click)="visitHome()">Home</button>
        <button *ngIf="signInService.signedIn" class="navigation-button navigation-button-text" (click)="visitGames()">My Games</button>
        <button *ngIf="signInService.signedIn" class="navigation-button navigation-button-text" (click)="visitMyGames()">My Stats</button>
        <button *ngIf="!signInService.signedIn" class="navigation-button navigation-button-text align-right" (click)="signIn()">Sign In</button>
        <button *ngIf="signInService.signedIn" class="navigation-button navigation-button-text align-right" (click)="signOut()">Log Out</button>
        <button *ngIf="signInService.signedIn" class="username username-text align-right">Hello, {{signInService.session.userAccount.username}}!</button>
      </nav>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </body>
</html>
