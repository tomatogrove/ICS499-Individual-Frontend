<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Cancel</h5>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to cancel this match?</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="button button-text pb-0" (click)="keepMatch()">No</button>
        <button type="submit" class="button button-text danger" (click)="cancelMatch()">Yes</button>
    </div>
</div>
