<div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Log Out</h5>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to log out?</p>
        </div>
        <div class="modal-footer">
            <button type="submit" class="button button-text pb-0" (click)="cancel()">Cancel</button>
            <button type="submit" class="button button-text danger" (click)="signOut()">Yes</button>
        </div>
  </div>
