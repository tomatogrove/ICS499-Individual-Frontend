<!-- Modal -->

<form
  #form="ngForm"
>

  <div class="modal-content">
    <div *ngIf="isSignIn">
      <div class="modal-header">
        <h5 class="modal-title">Sign In</h5>
      </div>
      <div class="modal-body pb-1">
        <form class="p-3">
          <div class="form-group p-2">
            <label for="email">Email address</label>
            <input 
              id="email" 
              name="email"
              [(ngModel)]="userAccount.email"
              type="email" 
              class="form-control" 
              placeholder="Email"
              required
              >
          </div>
          <div class="form-group p-2">
            <label for="password">Password</label>
            <input 
              id="password"
              name="password"
              [(ngModel)]="userAccount.password"
              type="password" 
              class="form-control" 
              placeholder="Password"
              required
              >
          </div>
          <button type="button" class="button button-text" (click)="signIn()">Sign in</button>
        </form>
      </div>
      <div class="modal-footer center-items">
        <a class="links mx-4" (click)="isSignIn=false">Sign up</a>
        <a class="links mx-4" >Forgot password?</a>
      </div>
    </div>

    <div *ngIf="!isSignIn">
      <div class="modal-header">
        <h5 class="modal-title">Sign Up</h5>
      </div>
      <div class="modal-body">
        <form class="p-3 pb-0">
          <div class="form-group p-2">
            <label for="username">Username</label>
            <input 
              id="username"  
              name="username"
              class="form-control" 
              [(ngModel)]="userAccount.username"
              placeholder="Username"
              required
              >
          </div>
          <div class="form-group p-2">
            <label for="email">Email Address</label>
            <input 
              id="email"
              name="email"
              [(ngModel)]="userAccount.email"
              type="email" 
              class="form-control" 
              placeholder="Email"
              required
              >
            <label for="emailConfirm">Confirm Email Address</label>
            <input 
              id="emailConfirm" 
              type="email" 
              class="form-control" 
              placeholder="Email"
            >
          </div>
          <div class="form-group p-2">
            <label for="password">Password</label>
            <input 
              id="password" 
              name="password"
              [(ngModel)]="userAccount.password"
              type="password" 
              class="form-control" 
              placeholder="Password"
              required
            >
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Password">
          </div>
          <button type="button pb-0" class="button button-text" (click)="signUp(false)">Sign Up</button>
        </form>
      </div>
      <div class="modal-footer center-items">
        <a class="links mx-4" (click)="isSignIn=true">Sign In</a>
        <a class="links mx-4">Forgot password?</a>
      </div>
    </div>

    <div class="modal-footer center-items">
      <button type="button" class="button button-text" (click)="signUp(true)">Continue as Guest</button>
    </div>
    
  </div>
</form>
