<!-- Modal -->

<div class="modal-content">
  <div *ngIf="isSignIn">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Sign In</h5>
    </div>
    <div class="modal-body pb-1">
      <form class="p-3">
        <div class="form-group p-2">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group p-2">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="button" class="button button-text" (click)="signIn()">Sign in</button>
      </form>
    </div>
    <div class="modal-footer center-items">
      <a class="links mx-4" (click)="isSignIn=false">Sign up</a>
      <a class="links mx-4" >Forgot password?</a>
    </div>
  </div>

  <div *ngIf="!isSignIn">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
    </div>
    <div class="modal-body">
      <form class="p-3 pb-0">
        <div class="form-group p-2">
          <label for="username">Username</label>
          <input class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group p-2">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
          <label for="emailConfirm">Confirm Email Address</label>
          <input type="email" class="form-control" id="emailConfirm" placeholder="Email">
        </div>
        <div class="form-group p-2">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="passwordConfirm">Confirm Password</label>
          <input type="password" class="form-control" id="passwordConfirm" placeholder="Password">
        </div>
        <button type="button pb-0" class="button button-text" (click)="signUp(false)">Sign Up</button>
      </form>
    </div>
    <div class="modal-footer center-items">
      <a class="links mx-4" (click)="isSignIn=true">Sign In</a>
      <a class="links mx-4">Forgot password?</a>
    </div>
  </div>

  <div class="modal-footer center-items">
    <button type="button" class="button button-text" (click)="signUp(true)">Continue as Guest</button>
  </div>
  
</div>
